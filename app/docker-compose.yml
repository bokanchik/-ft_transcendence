secrets:
  gf_admin_pwd:
    file: ../secrets/gf_admin_pwd.txt


networks:
  tranet:
    name: tranet
    driver: bridge
  monitoring:
    name: monitoring
    driver: bridge

volumes:
  frontdata:
    name: frontdata

services:
  gateaway: # entrypoint for services
    container_name: gateaway
    build: ./gateaway
    ports:
      - "8443:8443"
    restart: always
    env_file: .env
    volumes:
      - frontdata:/usr/share/nginx/html:ro
    depends_on:
      - users
      - game
      - frontend
    networks:
      - tranet
      - monitoring

  frontend:
    container_name: frontend
    build: ./frontend
    restart: always
    env_file: .env
    ports:
      - "5000:5000" # for development (live-server)
    volumes:
      - frontdata:/app/dist
      - ./services/shared/types.ts:/app/shared/types.ts:ro
      - ./services/shared/env.ts:/app/shared/env.ts:ro
      - ./services/shared/schemas:/app/shared/schemas:ro
    networks:
      - tranet

  users:
    build: ./services/users
    container_name: users
    ports:
      - "4000:4000"
    env_file: .env
    restart: always
    volumes:
      - ./services/shared:/app/shared:ro
    networks:
      - tranet

  game:
    build: ./services/game
    container_name: game
    ports:
      - "3001:3001"
    env_file: .env
    restart: always
    volumes:
      - ./services/shared:/app/shared:ro
    networks:
      - tranet

  cadvisor:
    build: ./services/cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    restart: always
  
  prometheus:
    build: ./services/prometheus
    container_name: prometheus
    networks:
      - monitoring
    restart: always
  
  grafana:
    build: ./services/grafana
    container_name: grafana
    secrets:
      - gf_admin_pwd
    depends_on:
      - users
      - prometheus
    env_file: .env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/gf_admin_pwd
    networks:
      - monitoring
    restart: always

