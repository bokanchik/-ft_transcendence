<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King-Pong</title>

    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen bg-gray-900 relative">
    <!-- ENG button (top left) -->
    <button
      data-layer="Button ENG"
      data-state="inactive"
      class="w-32 h-14 p-5 rounded-[50px] shadow-lg outline outline-2 outline-offset-[-2px] outline-red-900 inline-flex justify-center items-center gap-3 overflow-hidden bg-transparent transition-all duration-200 hover:bg-[rgb(255,0,0)] active:scale-95 absolute top-4 left-4 z-10"
    >
      <span
        data-layer="ENG"
        class="w-28 h-12 justify-start text-green-400 text-2xl font-normal tracking-[2px] font-['Walter_Turncoat']"
      >
        ENG
      </span>
    </button>

    <!-- Centered buttons container with space between -->
    <div class="flex flex-col justify-center items-center h-full space-y-12">
      <!-- LOG IN button -->
      <button
        id="login-btn"
        data-layer="Button start"
        data-state="inactive"
        class="w-80 h-32 p-8 rounded-[100px] shadow-lg outline outline-2 outline-offset-[-2px] outline-red-900 inline-flex justify-center items-center gap-5 overflow-hidden bg-transparent transition-all duration-200 hover:bg-[rgb(255,0,0)] active:bg-[rgb(0,255,0)] active:scale-95"
      >
        <span
          data-layer="LOG IN"
          class="w-64 h-20 justify-start text-green-400 text-5xl font-normal tracking-[5px] font-['Walter_Turncoat']"
        >
          LOG IN
        </span>
      </button>

      <!-- Register button -->
      <button
        id="register-btn"
        data-layer="Button start"
        data-state="inactive"
        class="w-80 h-32 p-8 rounded-[100px] shadow-lg outline outline-2 outline-offset-[-2px] outline-red-900 inline-flex justify-center items-center gap-5 overflow-hidden bg-transparent transition-all duration-200 hover:bg-[rgb(0,0,255)] active:bg-[rgb(255,255,0)] active:scale-95"
      >
        <span
          data-layer="REGISTER"
          class="w-64 h-20 justify-start text-green-400 text-5xl font-normal tracking-[5px] font-['Walter_Turncoat']"
        >
          REGISTER
        </span>
      </button>

      <!-- Placeholder for dynamic error/success message -->
      <div id="login-status" class="text-center text-red-500 mt-4"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
